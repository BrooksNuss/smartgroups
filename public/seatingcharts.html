<div class="row">
	<div class="col-sm-4 col-sm-offset-1">
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				<h3>Saved seating charts</h3>
			</div>
			<div class="panel-body">
				<table class="table-striped"><tbody>
					<tr ng-repeat="chart in chartArr"><td>
						<a href="" class="active-{{chart.active}}" ng-click="setCurrent($index)">{{chart.name}}</a>
					</td></tr>
				</tbody></table>
			</div>
		</div>
		<div class="hoverTip">
			<a ng-click="addChart()" href=""><span class="glyphicon glyphicon-plus addBtn" aria-hidden="true"></span><span class="addBtn"> Add </span></a>
			<span class="tipText">Add a new empty seating chart</span>
		</div>
		<div class="hoverTip">	
			<a ng-click="removeChart()" href=""><span class="glyphicon glyphicon-minus removeBtn" aria-hidden="true"></span><span class="removeBtn"> Remove </span></a>
			<span class="tipText">Delete the selected seating chart</span>
		</div>	
	</div>
	<div class="col-sm-5 col-sm-offset-1 panel panel-default">
		<div class="panel-heading text-center">
			<h3>Seating chart</h3>
		</div>
		<div class="panel-body">
			<form name="form" ng-model="form" novalidate class="simple-form">
				<div class="row">
					<div class="col-sm-6">
						<label>Name:<br> <input name="" type="text" placeholder="chart name" ng-model="form.name" class="form-control"></label>
					</div>
				</div>
				<div class=centerText>
					<input type="submit" class="btn btn-primary" ng-click="updateChart()" value="Save"><br>
				</div>
			</form>
		</div>
	</div>
</div>
